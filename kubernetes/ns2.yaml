apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ns2-deployment
  labels:
    app: bind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ns2
  template:
    metadata:
      labels:
        app: ns2
    spec:
      containers:
      - name: ns2
        image: dnstraining.azurecr.io/bind:001
        ports:
        - containerPort: 53
      imagePullSecrets:
      - name: container.registry

---
apiVersion: v1
kind: Service
metadata:
  name: ns2-service
spec:
  type: LoadBalancer
  ports:
  - protocol: UDP
    port: 53
  selector:
    app: ns2
